plugins {
    id 'java'
    id "application"
}

apply plugin : "java"
ext {
    javaMainClass = "pl.kielce.tu.libraryApp.LibraryApp"
}

application {
    mainClassName = javaMainClass
}

run{
    standardInput = System.in
}

group 'pl.kielce.tu.libraryApp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.hazelcast', name: 'hazelcast-all', version: '4.0.1'
}
